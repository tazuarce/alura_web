<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="app.js"></script>

    <title>Encriptador</title>
</head>
<body>
    <div id="title">
        <h1>Encriptador</h1>
    </div>
    
    <div id="content">
        <div id="input_content">
            <textarea id="texto" placeholder="Ingrese texto aquí" rows="8"></textarea>
            
            <div id="abajo">
                <p>❗ Solo letras minúsculas y sin acentos </p>
                <div id="botones">
                    <button class="button_input encriptar" onclick="encriptar()">
                        Encriptar
                    </button>
                    <button class="button_input desencriptar" onclick="desencriptar()">
                        Desencriptar
                    </button>
                </div>
            </div>
            
    
        </div>
    
        <div id="output">
            <div id="output_content">
                <p id="resultado">

                </p>
                <div id="nomessage">
                    <img src="cat.jpg" id="cat">
                    <p>Ningún mensaje fue encontrado</p>
                </div>
                <!-- <button>
                    Copiar
                </button> -->
            </div>
        </div>

        
        
    </div>

    <div id="rodapie">
        <div id="rodapie_content">
            <p>
                tazuarce
            <p>
        </div>
    </div>
    
</body>
</html>
